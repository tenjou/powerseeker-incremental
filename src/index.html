<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>PowerSeeker</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="../dist/ext/font-awesome/all.min.css" />

        <script>
            function html(str) {
                return str
            }
        </script>
        <script type="module" src="app.ts"></script>
    </head>

    <body>
        <navbar>
            <logo><cap>P</cap>ower<cap>S</cap>eeker</logo>
        </navbar>

        <container>
            <sidebar>
                <x-column>
                    <url>Area</url>
                    <url>Inventory</url>
                </x-column>

                <column>
                    <text class="header">STATS</text>
                    <div id="stats"></div>
                </column>

                <column>
                    <text class="header">STATUS</text>
                    <div id="status"></div>
                </column>

                <column>
                    <text class="header">Equipment</text>
                    <column id="equipment"></column>
                </column>

                <column>
                    <text class="header">Inventory</text>
                    <column id="inventory"></column>
                </column>

                <column>
                    <text class="header">SKILLS</text>
                    <column>
                        <div id="value-woodcutting"></div>
                        <div id="value-mining"></div>
                        <div id="value-fishing"></div>
                    </column>
                </column>
            </sidebar>

            <content>
                <x-column id="area-town" class="hide">
                    <x-text class="header">Town</x-text>
                    <x-column id="town-cards"></x-column>
                    <area-transition></area-transition>
                </x-column>

                <column id="area-dungeon" class="hide">
                    <text id="dungeon-name" class="header"></text>
                    <text id="dungeon-stage"></text>
                    <text id="dungeon-progress"></text>
                    <column id="dungeon-cards"></column>
                    <button id="dungeon-exit">Exit</button>
                </column>

                <column id="ui-battle" class="hide">
                    <battle-status>
                        <row class="flex">
                            <column class="flex">
                                <text id="battle-name">Dungeon encounter</text>
                                <text id="battle-round" class="tertiary size10 uppercase">Round 4</text>
                            </column>
                        </row>
                        <row>
                            <text id="battle-level" class="tertiary size10 uppercase">Level 3</text>
                        </row>
                    </battle-status>

                    <battle-arena>
                        <x-row class="center-h">
                            <x-row id="battle-column-b"></x-row>
                        </x-row>

                        <row class="flex center-h center-v">
                            <battle-hint id="battle-hint"></battle-hint>
                            <column id="battle-tooltip" class="hide">
                                <text id="battle-tooltip-title" class="bold space-2"></text>
                                <div id="battle-tooltip-text"></div>
                            </column>
                        </row>

                        <x-row class="center-h">
                            <x-row id="battle-column-a"></x-row>
                        </x-row>
                    </battle-arena>

                    <x-row class="center-h">
                        <battle-abilities id="battle-abilities"></battle-abilities>
                        <x-column class="center-v"><x-button id="battle-auto" class="black size50"></x-button></x-column>
                    </x-row>

                    <area-transition></area-transition>
                </column>
            </content>
        </container>

        <popups id="popups"></popups>
    </body>
</html>
